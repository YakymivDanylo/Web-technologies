<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximumscale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style3.css">
  <title>task3</title>
</head>
<body>

<main>
  <div class="wrapper">
    <form action="" method="post" enctype="multipart/form-data">
      <fieldset class="main-info">
        <legend><h1>Форма для заповнення</h1></legend>
        <div class="reg-box">
          <p>
            <label>
              Ім'я:
              <input type="text" name="name" value="Введіть ім'я" placeholder="Введіть ім'я" required
                     tabindex="1">
            </label>
          </p>
          <p>
            <label>
              Коротко про себе:
              <textarea name="bio" placeholder="Розкажіть коротко про себе" tabindex="4"></textarea>
            </label>
          </p>
          <p>
            <label>
              Пароль:
              <input name="password" value="123456Ss" type="password" placeholder="Введіть пароль"
                     required
                     pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" tabindex="2">
            </label>
          </p>
          <p>
            <label>
              Email:
              <input name="email" value="dr.yakimiv@gmail.com" type="email" autocomplete="off"
                     placeholder="Введіть вашу пошту" required
                     pattern="[^@\s]+@[^@\s]+\.[^@\s]+" tabindex="3">
            </label>
          </p>
          <p>
            <label>
              Номер телефону:
              <input name="tel" value="+380951371982" type="tel" autocomplete="off"
                     placeholder="Введіть ваш тел. номер" required
                     pattern="\+[0-9]{12}" tabindex="5">
            </label>
          </p>
          <p>
            <label for="birthdate">
              Дата народження:

            </label>
            <input id="birthdate" name="date" value="11.12.2024" type="date"
                   placeholder="Виберіть вашу дату народження"
                   required tabindex="6">
          </p>
        </div>
        <div class="reg-checks">
          <p>
            Освіта:
            <br>
            <input id="education-middle" name="education-middle" value="0" type="radio" checked placeholder="Середня" tabindex="9">
            <label for="education-middle"></label>Повна середня
            <br/>
            <input id="education-high" name="education-high" value="0" type="radio" placeholder="Вища" tabindex="8">
            <label for="education-high">Вища</label>
            <br/>
            <input id="None" name="education-double-high" value="0" type="radio" placeholder="Вища 2х" tabindex="7">
            <label for="None">Немає</label>
          </p>
          <p>
            Стать:
            <br/>
            <input id="sex-1" name="sex" value="0" type="checkbox" placeholder="Чоловіча" tabindex="10" checked>
            <label for="sex-1">Чол.</label>
            <br/>
            <input id="sex-2" name="sex" value="0" type="checkbox" placeholder="Жіноча" tabindex="11">
            <label for="sex-2">Жін.</label>
            <br/>
            <input id="sex-3" name="sex" value="1" type="checkbox" placeholder="Не вказувати"  tabindex="12">
            <label for="sex-3">Не вказувати</label>
          </p>
        </div>



        <legend>Додаткова інформаці</legend>
        <p>
          <label>
            Місце проживання:
            <select name="place" class="borders">
              <option name="place" value="GN">Німеччина</option>
              <option name="place" value="UA">Україна</option>
              <option name="place" value="US" selected>США</option>
              <option name="place" value="UK">Велика Британія </option>
              <option name="place" value="other">Інше</option>
            </select>
          </label>
        </p>
        <p>
          <label>
            Знання мов:
            <select name="language" multiple class="borders">
              <option name="language" >Англійська</option>
              <option name="language" >Іспанська</option>
              <option name="language"  selected>Німецька</option>
              <option name="language" >Французька</option>
              <option name="language" >Чеська</option>
              <option name="language" >Інеш</option>
            </select>
          </label>
        </p>
        <p>
          <label>
            Знання мов програмування:
            <select name="programmer-languages" class="borders">
              <optgroup label="FrontEnd">
                <option >HTML & CSS</option>
                <option >JavaScript</option>
              <optgroup label="BackEnd">
                <option >C++</option>
                <option >Java</option>
                <option >Python</option>
              </optgroup>
              <optgroup label="Database">
                <option >SQL</option>
                <option >NoSQL</option>
              </optgroup>
            </select>
          </label>
        </p>
        <p>
          <label>
            Введіть ваш рівень:
            <input  list="data-list" placeholder="Оберіть варіант"/>
            <datalist id="data-list">
              <option >Junior</option>
              <option >Middle</option>
              <option >Senior</option>
              <option >Other</option>
            </datalist>
          </label>
        </p>
        <p>
          <label>
            Улюблена пісня:
            <input name="fav-song" value="fav-song" type="file" accept="audio/*" multiple
                   placeholder="Виберіть аудіо">
          </label>
        </p>

      <div class="form-button">
        <button type="submit">Відправити</button>
        <button type="reset">Очистити</button>
      </div>
      </fieldset>
    </form>
  </div>
</main>

</body>
</html>
